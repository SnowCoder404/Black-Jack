<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="startGame();">
    <header>
        <h1>Blackjack</h1>
    </header>
    <main>
        <div class="pokertisch">
            <div>
                <h2>Dealer:</h2>
                <div id="dealer-hand" class="hand-cards"></div>
                <div>Punktzahl: <span id="dealer-value">0</span></div>
            </div>
            <h2>Deine Hand:</h2>
            <div id="player-hand" class="hand-cards"></div>
            <div>Punktzahl: <span id="player-value">0</span></div>
            <div class="buttons">
                <button id="hit-btn">Karte ziehen</button>
                <button id="stand-btn">Passen</button>
                <button onclick="startGame();" id="newgame-btn">Neues Spiel</button>
            </div>
            <div id="message"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
